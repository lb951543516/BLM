{% extends 'base_user.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
{% endblock %}


{% block header %}
    <div class="" style="padding-top: 12px">
        &nbsp
        <a href="{% url 'blmmine:mine' %}">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="color: white"></span>
        </a>
    </div>
{% endblock %}


{% block content %}
    <div style="margin-top: 70px"></div>
    <h2 align="center">登录</h2>
    <div style="margin-top: 40px"></div>

    {#       用户名#}
    <div class="container">
        <label class="col-sm-2 control-label">用户名</label>
        <input type="text" name="username" placeholder="英文、数字、下划线(6~12)" class="form-control" id="reg_user"
               style="width: 220px;display: inline">
        <span class="user_hint"></span>
    </div>

    <div class="form-group">
        <div class="col-sm-8"></div>
    </div>
    <div class="form-group">
        <div class="col-sm-8"></div>
    </div>

    {#       密码#}
    <div class="container">
        <label class="col-sm-2 control-label">密&nbsp&nbsp&nbsp&nbsp码</label>
        <input type="password" name="password" placeholder="英文、数字、下划线(6~12)" class="form-control" id="reg_password"
               style="width: 220px;display: inline">
        <span class="password_hint"></span>
    </div>

    <div class="form-group">
        <div class="col-sm-8"></div>
    </div>
    <div class="form-group">
        <div class="col-sm-8"></div>
    </div>
    <div class="form-group">
        <div class="col-sm-8"></div>
    </div>

    <div class="container">
        <label class="col-sm-2 control-label"></label>
        <button id="toast" class="btn btn-info">登录</button>
        &nbsp
        <a href="{% url 'user:register' %}">
            <button type="button" class="btn btn-info" style="margin-left: 20px">注册</button>
        </a>
    </div>

{% endblock %}

{% block ext_js %}
    <script src="{% static 'blm/user/login/js/login.js' %}"></script>
    <script src="{% static 'blm/user/login/js/base64.js' %}"></script>
{% endblock %}
