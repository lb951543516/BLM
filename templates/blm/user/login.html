{% extends 'base_user.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <div style="margin-top: 70px"></div>
    <h2 align="center">登录</h2>
    <div style="margin-top: 40px"></div>

    <form class="form-horizontal" action="{% url 'user:login' %}" method="POST" enctype="multipart/form-data">
        {#       用户名#}
        <div class="container">
            <label class="col-sm-2 control-label">用户名</label>
            <input type="text" name="account" placeholder="Account" class="form-control"
                   style="width: 220px;display: inline">
        </div>

        <div class="form-group">
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-8"></div>
        </div>

        {#       密码#}
        <div class="container">
            <label class="col-sm-2 control-label">密&nbsp&nbsp&nbsp&nbsp码</label>
            <input type="password" name="password" placeholder="Password" class="form-control"
                   style="width: 220px;display: inline">
        </div>

        <div class="form-group">
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-8"></div>
        </div>

        <div class="container">
            <label class="col-sm-2 control-label"></label>
            <button type="submit" id="toast" class="btn btn-info" style="margin-left: 70px">登录</button>
            &nbsp
            <a href="{% url 'user:register' %}">
                <button type="button" class="btn btn-info" style="margin-left: 20px">注册</button>
            </a>
        </div>
    </form>

{% endblock %}
