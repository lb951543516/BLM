{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>

    {% block title %}

    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">

    {% block ext_css %}

    {% endblock %}

</head>
<body style="background-color: #F5F5F5">

<section class="jq22-flexView">
    <header class="jq22-navBar jq22-navBar-fixed">
        {#头部内容#}
        {% block header %}

        {% endblock %}
    </header>


    {#中间内容#}
    {% block content %}

    {% endblock %}

    {#底部内容#}
    <footer class="jq22-footer jq22-footer-fixed">
        <a href="{% url 'blmhome:home' %}" class="jq22-tabBar-item jq22-tabBar-item-active" id="sy">
                <span class="jq22-tabBar-item-icon">
                    <span class="glyphicon glyphicon glyphicon-home" aria-hidden="true" id="sy_icon"></span>
                </span>
            <span class="jq22-tabBar-item-text" id="sy_sy">首页</span>
        </a>
        <a href="{% url 'blmmarket:market' %}" class="jq22-tabBar-item " id="xx">
                <span class="jq22-tabBar-item-icon">
                    <span class="glyphicon glyphicon glyphicon-globe" aria-hidden="true" id="xx_icon"></span>
                </span>
            <span class="jq22-tabBar-item-text" id="xx_xx">全球购</span>
        </a>

        <a href="{% url 'blmcar:car' %}" class="jq22-tabBar-item " id="gwc">
                <span class="jq22-tabBar-item-icon">
                    <span class="glyphicon glyphicon glyphicon-shopping-cart" aria-hidden="true" id="gwc_icon"></span>
                </span>
            <span class="jq22-tabBar-item-text" id="gwc_gwc">购物车</span>
        </a>
        <a href="{% url 'blmmine:mine' %}" class="jq22-tabBar-item " id="gr">
                <span class="jq22-tabBar-item-icon">
                    <span class="glyphicon glyphicon glyphicon-user" aria-hidden="true" id="gr_icon"></span>
                </span>
            <span class="jq22-tabBar-item-text" id="gr_gr">个人</span>
        </a>
    </footer>
</section>


<script src="{% static '/js/jquery-1.8.3.js' %}"></script>
<script src="{% static '/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static '/js/base.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
{% block ext_js %}

{% endblock %}

</body>
</html>
